# DATABASE
spring.datasource.username=testUsername
spring.datasource.password=testPassword
my.db.name=otmdb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# OTHER
spring.main.allow-bean-definition-overriding=true
# VALUES
otm.gen1.api.address=http://127.0.0.1
otm.gen2.api.address=http://127.0.0.1
otm.gen3.api.address=http://127.0.0.1
otm.default.chart.width=950
otm.default.chart.height=500
fb.otm.photo.album.id=fb_album_id
fb.otm.page.id=fb_page_id
fb.otm.page.access.token=fb_page_access_token
fb.otm.user.access.token=fb_user_access_token
# EMAIL
otm.email.username=emailAddress
otm.email.password=emailPassword
otm.email.host=smtp.gmail.com
otm.email.port=587
