server.port=8084
# DATABASE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# OTHER
spring.main.allow-bean-definition-overriding=true
# VALUES
otm.gen1.api.address=http://127.0.0.1
otm.gen2.api.address=http://127.0.0.1
otm.default.chart.width=950
otm.default.chart.height=500
fb.otm.photo.album.id=fb_album_id
fb.otm.page.id=fb_page_id
fb.otm.page.access.token=fb_page_access_token
fb.otm.user.access.token=fb_user_access_token
fb.otm.app.secret=fbOtmAppSecret
fb.otm.verify.token=fbOtmVerifyToken
