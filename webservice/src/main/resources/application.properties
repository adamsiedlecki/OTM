server.port=8084
application.name=OTM

# DATABASE
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
my.db.name=otmdb
spring.datasource.url=jdbc:mysql://10.0.0.20:3306/${my.db.name}?serverTimezone=Europe/Warsaw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# OTHER
spring.main.allow-bean-definition-overriding=true
# VALUES
otm.gen1.api.address=http://10.0.0.71
otm.gen2.api.address=http://10.0.0.72
otm.gen3.api.address=http://10.0.0.73
otm.default.chart.width=950
otm.default.chart.height=500