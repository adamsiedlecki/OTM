<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTM</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-form.css}">

    <link rel="icon"
          th:href="@{img/logo500.png}"
          type="image/png">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald&family=Caveat:wght@700&display=swap"
          rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="header">
        <a class="logo">OTM - Orchard Temperature Monitor</a>
    </div>
    <input class="button" onClick="location.href='/admin-panel'" type="button" value="ADMIN PANEL">

    <th:block th:each="imageName: ${imageNames}">
        <img th:src="@{/api/v1/image(name = ${imageName})}">
    </th:block>

</div>

</body>
</html>
